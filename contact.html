<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ABC Toys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="index.html" class="header item">ABC Toys</a>
      <div class="right menu">
        <a href="index.html" class="item">Home</a>
        <a href="contact.html" class="item active">Contact Us</a>
        <a href="products.html" class="item">Products</a>
        <a href="location.html" class="item">Location</a>
        <a href="extra.html" class="item">Extra</a>
      </div>
    </div>
  </div>

  <div class="ui container mt-5">
    <h1>Contact Us</h1>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-7890</p>
    <p>Address: 123 ABC Street, XYZ City</p>
    <p>Facebook: <a href="https://www.facebook.com/apple">ABC Toys Facebook Page</a></p>

    <h2>Send us a message</h2>
    <form class="ui form">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email">
      </div>
      <div class="field">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" placeholder="Your comment"></textarea>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
